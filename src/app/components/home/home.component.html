<app-header (couterEmitter)="setCounter($event)" ></app-header>
<div class="container-home" *ngIf="counter>=1">
    <div class="check">
        <input type="checkbox" id="box" (change)="filter($event)" [checked]="isChecked">
        <label for="box" class="show-fav">Show favourite recipes first</label>
    </div>
    <div class="number">
        <fa-icon class="icon-thumbnail" 
        [icon]="faHeart" 
        [ngStyle]="{'stroke': 'crimson', 'color': 'crimson', 'margin-right':'2px'}"
        size="lg">
        </fa-icon>
        {{counter}} favourite 
         </div>
</div>
<div class="line"></div>
<div *ngIf="recipes.length==0" class="spinner">
    <div class="hide">
        <div  class="loader"></div>
    </div>
    <p class="not-found">
        Recipe not found!
    </p>
</div>
<div class="wrapper" >
    <div *ngFor="let recipe of recipes">
        <app-thumbnail [recipe]="recipe" (counter)="changeCount($event)" ></app-thumbnail>
    </div>
</div>
